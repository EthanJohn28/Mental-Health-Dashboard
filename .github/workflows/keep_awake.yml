name: Keep Streamlit Awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          curl -L --max-time 20 "$STREAMLIT_URL" > /dev/null
        env:
          STREAMLIT_URL: ${{ secrets.STREAMLIT_URL }}
