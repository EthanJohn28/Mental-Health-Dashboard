name: Keep Streamlit Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # Run every 5 minutes
  workflow_dispatch:       # Allow manual runs

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          curl -I \
               --max-time 20 \
               --retry 3 \
               --retry-delay 5 \
               "$STREAMLIT_URL"
        env:
          STREAMLIT_URL: ${{ secrets.STREAMLIT_URL }}
